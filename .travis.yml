language: scala

jdk:
  - oraclejdk8

script:
  ## runs both regular tests and sbt-scripted integration tests
  - sbt -Dfile.encoding=UTF8 test scripted bintrayDumpCredentials

after_success:
  - '[[ $TRAVIS_BRANCH == "master" ]] || [[ $TRAVIS_BRANCH =~ ^v[0-9.]+$ ]] && sbt "such publish"'

sudo: false

# https://docs.travis-ci.com/user/languages/java/
addons:
  apt:
    packages:
      - oracle-java8-installer

before_cache:
  # Tricks to avoid unnecessary cache updates
  - find $HOME/.sbt -name "*.lock" | xargs rm
  - find $HOME/.ivy2 -name "ivydata-*.properties" | xargs rm

# These directories are cached to S3 at the end of the build
cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot/

env:
  global:
    - BINTRAY_USER=jastice
    - secure: ""


notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/78a03685a7de695b89ac
    on_success: always  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: never     # options: [always|never|change] default: always
